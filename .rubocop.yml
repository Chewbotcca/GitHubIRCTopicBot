Metrics/LineLength:
  Max: 356

Security/Eval:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Documentation:
  Enabled: false

MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Style/GuardClause:
  Enabled: false

Lint/RescueWithoutErrorClass:
  Enabled: false

Lint/UriEscapeUnescape:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.4.1

Style/FrozenStringLiteralComment:
  Enabled: false
